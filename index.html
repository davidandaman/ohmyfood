<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/83352c9a3a.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
<!-- Header -->
<header>
  <div class="logo-location">   
    <div class="logo-header">
      <img src="assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood"/>
    </div>
    <!-- Solution 2 : Logo avec la fonte, trop gras <h1 class="ohmyfood-font">ohmyfood</h1> changer le nom de la css  -->
    <div class="location">
      <div>
        <i class="fa-solid fa-location-dot"></i>
      </div>
        <a>Paris, Belleville</a>
      </div>
    </div>
</header>
<!-- Main -->
<main>

<!-- Réserver-et-Fonctionnement -->
  <section class="reserver-fonctionnement">
  <!-- Réservez -->
    <div class="reserver-explorer">
      <h1>Réservez le menu qui<br>vous convient</h1>
      <h2>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h2>
      <a href="assets/restaurants/la-palette-du-gout.html" class="cta">Explorer nos restaurants</a>
      </div>
    <!-- Fonctionnement -->
    <div class="fonctionnement">
      <h1>Fonctionnement</h1>
          <!-- Cards-Fonctionnement -->
          <!-- Choisissez un restaurant -->
          <div class="button-fonctionnement">
            <div class="card">
              <div class="puce-number">1</div>
                <a href="/index.html">
                <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                Choisissez un restaurant
                </a>
              </div>
            </div>

          <!-- Composez votre menu -->
          <div class="button-fonctionnement">
            <div class="card">
              <div class="puce-number">2</div>
                <a href="/index.html">
                  <i class="fa-solid fa-list-ul fa-lg"></i>
                  Composez votre menu
                </a>
              </div>
            </div>


          <!-- Dégustez au restaurant -->
          <div class="button-fonctionnement">
            <div class="card">
              <div class="puce-number">3</div>
                <a href="/index.html">
                  <i class="fa-solid fa-store fa-lg"></i>
                  Dégustez au restaurant
                </a>
              </div>
            </div>


    </div>
  </section>
</main>





</body>
</html>
